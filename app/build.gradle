plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.wishfox.demo"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            consumerProguardFile('consumer-rules.pro')
            /***
             *   1.当app已经集成了微信支付时，kqFusedApplicationId的值设为com.bill99
             *   2.当app未集成微信支付时，kqFusedApplicationId的值置位空，或者app包名
             */
            manifestPlaceholders.put("kqFusedApplicationId","com.bill99")
            manifestPlaceholders.put("kqFusedApplicationScheme","billcomwishfoxdemoe")
        }
        debug {
            minifyEnabled false
            /***
             *   1.当app已经集成了微信支付时，kqFusedApplicationId的值设为com.bill99
             *   2.当app未集成微信支付时，kqFusedApplicationId的值置位空，或者app包名
             */
            manifestPlaceholders.put("kqFusedApplicationId","com.bill99")
            manifestPlaceholders.put("kqFusedApplicationScheme","billcomwishfoxdemoe")
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding = true
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.android.support.constraint:constraint-layout:2.0.4'
    implementation project(path: ':foxsdk')

    configurations.all {
        resolutionStrategy {
            // 强制使用较低版本的 error_prone_annotations
            force 'com.google.errorprone:error_prone_annotations:2.3.2'
            // 或者完全排除
            exclude group: 'com.google.errorprone', module: 'error_prone_annotations'
        }
    }
}